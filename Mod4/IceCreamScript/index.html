<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Local Header Content -->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="scripts/pricing.js"></script>
    <title>Ice Cream Shoppe</title>
  </head>
  <body>
    <main>
        <div class="row">
            <div class="col-md text-left">
                <h1 class="display-4 text-center">Ice Cream Menu</h1>
                <form class="calc border border-dark rounded-lg">
                    <div class="form-group form-check text-left">
                        <input type="checkbox" class="form-check-input" id="hotFudge" name="hotFudge" autofocus>
                        <label class="form-check-label" for="hotFudge">Add Hot Fudge ($1.25)</label>
                    </div>
                    <div class="form-group form-check text-left">
                        <input type="checkbox" class="form-check-input" id="sprinkles" name="sprinkles">
                        <label class="form-check-label" for="sprinkles">Add Sprinkles ($0.25)</label>
                    </div>
                    <div class="form-group form-check text-left">
                        <input type="checkbox" class="form-check-input" id="whippedCream" name="whippedCream">
                        <label class="form-check-label" for="whippedCream">Add Whipped Cream ($0.75)</label>
                    </div>
                    <div class="btn-group btn-group-toggle text-center" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="oneScoop" autocomplete="off" checked> One Scoop
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="twoScoop" autocomplete="off"> Two Scoops
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="threeScoop" autocomplete="off"> Three Scoops
                        </label>
                    </div>
                    <button id="priceDessert" type="button" class="btn btn-primary float-right">Get Total</button>
                    <div class="form-group totalBill">
                        <label for="totalBill">Total Due</label>
                        <input type="text" class="form-control" id="totalBill"
                            placeholder="" disabled>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
